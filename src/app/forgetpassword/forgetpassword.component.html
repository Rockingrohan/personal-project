<header class="header">
  <div class="logo">
    <img src="assets\images\Trainease Logo.png" alt="Your Logo" (click)="navigateToHome()">
  </div>
  <nav class="nav">
    <ul>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/signup">Signup</a></li>
    </ul>
  </nav>
</header>

<div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" placeholder="Enter your username" id="username">
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="role" id="role">
          <option value="" selected disabled>Select your Role</option>
          <option value="Admin">Admin</option>
          <option value="Employee">Employee</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="newpassword">New Password</label>
        <input formControlName="newpassword" type="password" placeholder="Enter new password" id="newpassword">
      </div>
  
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input formControlName="confirmpassword" type="password" placeholder="Confirm new password" id="confirmpassword">
      </div>
  
      <div class="form-group">
        <button class="reset-btn" type="submit">Reset Password</button>
        <button class="login-btn" type="button" (click)="gotologin()">Goback to Login</button>
      </div>
    </form>
  </div>
