<header class="header">
  <div class="logo">
    <img src="assets\images\Trainease Logo.png" alt="Your Logo" (click)="navigateToHome()">
  </div>
  <nav class="nav">
    <ul>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/signup">Signup</a></li>
    </ul>
  </nav>
</header>

<div class="login-container">
  <h1>Login</h1>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" placeholder="Enter your username" id="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" placeholder="Enter your password" id="password">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select formControlName="role" id="role">
        <option value="" selected disabled>Select your Role</option>
        <option value="Admin">Admin</option>
        <option value="Employee">Employee</option>
      </select>
    </div>

    <div class="form-group">
      <button class="login-btn" type="submit">Login</button>
      <button class="signup-btn" type="button" (click)="goToSignup()">Sign up</button>
      <button class="forget-btn" type="button" (click)="goToForgetPassword()">Forgot Password</button>
    </div>
  </form>
</div>
